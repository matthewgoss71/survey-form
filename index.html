<!DOCTYPE html>
<html>
    <head>
        <link href="style.css" rel="stylesheet">
        <title>Survey Form</title>
    </head>
    <body>
        <h1 id="title">freeCodeCamp Survey Form</h1>
        <p id="description">Thank you for taking the time to help us improve the platform</p>
        <form id="survey-form">

            <!--Text Input-->
            <label id="name-label" for "name">Name</label>
            <input type="text" id="name" name="name" placeholder="Enter your name" required>
            <label id="email-label" for "email">Email</label>
            <input type="email" id="email" name="email" placeholder="Enter your Email" required>
            <label id="number-label" for "number">Age (optional)</label>
            <input type="number" id="number" name="number" min="18" max="99" placeholder="Age" >
            
            <!--Dropdown1-->
            <label id="dropdown-label" for "dropdown">Which option best describes your current role?</label>
            <select name="role" id="dropdown">
                <option value="placeholder">Select current role</option>
                <option value="student">Student</option>
                <option value="full-time-job">Full Time Job</option>
                <option value="full-time-learner">Full Time Learner</option>
                <option value="prefer-not-to-say">Prefer not to say</option>
                <option value="other">Other</option>
            </select>

            <!--Radio-->
            <label id="radio-label" for "recommend">Would you recommend freeCodeCamp to a friend?</label>
            <input type="radio" id="definitely" name="recommend" value="Definitely">
            <label for="definitely">Definitely</label><br>
            <input type="radio" id="maybe" name="recommend" value="Maybe">
            <label for="maybe">Maybe</label><br>
            <input type="radio" id="not-sure" name="recommend" value="Not-Sure">
            <label for="not-sure">Not Sure</label>

            <!--Dropdown2-->
            <label id="dropdown-label2" for "dropdown2">What is your favorite feature of freeCodeCamp?</label>
            <select name="favorite" id="dropdown2">
                <option value="placeholder">Select an option</option>
                <option value="challenges">Challenges</option>
                <option value="projects">Projects</option>
                <option value="community">Community</option>
                <option value="open-source">Open Source</option>
            </select>

            <!--Checkboxes-->
            <label id="checkbox-label" for "check">What would you like to see improved? (Check all that apply)</label>
            <input type="checkbox" id="front-end-projects" name="check" value="Front-End-Projects">
            <label for="front-end-projects">Front-End Projects</label>
            <input type="checkbox" id="back-end-projects" name="check" value="Back-End-Projects">
            <label for="back-end-projects">Back-End-Projects</label>
            <input type="checkbox" id="data-visualization" name="check" value="Data-Visualization">
            <label for="data-visualization">Data Visualization</label>
            <input type="checkbox" id="challenges" name="check" value="Challenges">
            <label for="challenges">Challenges</label>
            <input type="checkbox" id="open-source-community" name="check" value="open-source-community">
            <label for="open-source-community">Open Source Community</label>
            <input type="checkbox" id="gitter-help-rooms" name="check" value="gitter-help-rooms">
            <label for="gitter-help-rooms">Gitter Help Rooms</label>
            <input type="checkbox" id="videos" name="check" value="videos">
            <label for="videos">Videos</label>
            <input type="checkbox" id="city-meetups" name="check" value="city-meetups">
            <label for="city-meetups">City Meetups</label>
            <input type="checkbox" id="wiki" name="check" value="wiki">
            <label for="wiki">Wiki</label>
            <input type="checkbox" id="forum" name="check" value="forum">
            <label for="forum">Forum</label>
            <input type="checkbox" id="additional-courses" name="check" value="additional-courses">
            <label for="additional-courses">Additional Courses</label>
        </form>
        <script src="https://cdn.freecodecamp.org/testable-projects-fcc/v1/bundle.js"></script> 
    </body>
</html>
