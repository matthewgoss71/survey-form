<!DOCTYPE html>
<html>
    <head>
        <link href="style.css" rel="stylesheet">
        <title>Survey Form</title>
    </head>
    <body>
        <h1 id="title">freeCodeCamp Survey Form</h1>
        <p id="description">Thank you for taking the time to help us improve the platform</p>
        <form id="survey-form">
            <label id="name-label" for "name">Name</label>
            <input type="text" id="name" name="name" placeholder="Enter your name" required>
            <label id="email-label" for "email">Email</label>
            <input type="email" id="email" name="email" placeholder="Enter your Email" required>
            <label id="number-label" for "number">Age (optional)</label>
            <input type="number" id="number" name="number" min="18" max="99" placeholder="Age" >
            <label id="dropdown-label" for "dropdown">Which option best describes your current role?</label>
            <select name="role" id="dropdown">
                <option value="placeholder">Select current role</option>
                <option value="student">Student</option>
                <option value="full-time-job">Full Time Job</option>
                <option value="full-time-learner">Full Time Learner</option>
                <option value="prefer-not-to-say">Prefer not to say</option>
                <option value="other">Other</option>
            </select>
            <label id="radio-label" for "recommend">Would you recommend freeCodeCamp to a friend?</label>
            <input type="radio" id="definitely" name="recommend" value="Definitely">
            <label for="definitely">Definitely</label><br>
            <input type="radio" id="maybe" name="recommend" value="Maybe">
            <label for="maybe">Maybe</label><br>
            <input type="radio" id="not-sure" name="recommend" value="Not-Sure">
            <label for="not-sure">Not Sure</label>
        </form>
        <script src="https://cdn.freecodecamp.org/testable-projects-fcc/v1/bundle.js"></script> 
    </body>
</html>
